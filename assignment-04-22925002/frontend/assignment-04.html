<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./assignment-04.css">
</head>
<body>
    <div id="create">
        <h2>Create User</h2>
        <form id="createUserForm">
            <label for="title">Title:</label>
            <select id="title" name="title">
                <option value="Mx">Mx</option>
                <option value="Ms">Ms</option>
                <option value="Mr">Mr</option>
                <option value="Mrs">Mrs</option>
                <option value="Miss">Miss</option>
                <option value="Dr">Dr</option>
                <option value="Sir">Sir</option>
                <option value="Madam">Madam</option>
                <option value="Prof">Prof</option>
            </select>
            <br>
        
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <br>
        
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>
        
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" required>
            <br>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
        
            <label for="addressLine1">Address Line 1:</label>
            <input type="text" id="addressLine1" name="addressLine1" required>
            <br>
        
            <label for="addressLine2">Address Line 2:</label>
            <input type="text" id="addressLine2" name="addressLine2">
            <br>
        
            <label for="town">Town:</label>
            <input type="text" id="town" name="town" required>
            <br>
        
            <label for="county">County:</label>
            <input type="text" id="county" name="county" required>
            <br>
        
            <label for="eircode">Eircode:</label>
            <input type="text" id="eircode" name="eircode" required>
            <br>
        
            <button type="submit">Create User</button>
        </form>
        
    </div>

    <div id="retrieve">
        <h2>Retrieve User</h2>
        <label for="searchFirstName">First Name:</label>
        <input type="text" id="searchFirstName">
        <label for="surname">Surname:</label> 
        <input type="text" id="searchLastName"> 
        <button onclick="retrieveUser()">Retrieve User</button>
        <div id="userDetails"></div>
    </div>

    <script src="./assignment-04-frontend.js"></script>
</body>
</html>
